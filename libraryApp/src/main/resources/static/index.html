<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Library Management System</h1>

        <!--        Book table-->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Book List</h2>
            </div>
            <div class="card-body">
                <table id="book-table" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID Book</th>
                            <th>Title</th>
                            <th>Author</th>
			                 <th>ISBN</th>
			                 <th>Category</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Booked</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        <!-- Book rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!--        table member-->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Member List</h2>
            </div>
            <div class="card-body">
                <table id="member-table" class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
			    <th>IDnumber</th>
			    <th>Address</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="member-list">
                        <!-- Member rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!--        register form member-->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Register Member</h2>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="idnumber">ID Number:</label>
                        <input type="text" id="idnumber" name="idnumber" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address :</label>
                        <input type="text" id="address" name="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>


        <!--        tabel transaction-->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Transaction List</h2>
            </div>
            <div class="card-body">
                <table id="transaction-table" class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Member ID</th>
                        <th>Book ID</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="transaction-list">
                    <!-- Transaction rows will go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!--   form add transaction     -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Add Transaction</h2>
            </div>
            <div class="card-body">
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="idmember">Member ID:</label>
                        <input type="text" id="idmember" name="idmember" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="idbook">Book ID:</label>
                        <input type="text" id="idbook" name="idbook" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <input type="text" id="status" name="status" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="bookScript.js.js"></script>
    <script src="memberScript.js"></script>
    <script src="transactionScript.jsScript.js"></script>
</body>
</html>
